name: Start Android Emulator

on:
  workflow_dispatch:  # dispara manualmente no GitHub

jobs:
  start-emulator:
    runs-on: macos-latest  # o emulador s√≥ roda no macOS no GitHub Actions

    steps:
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86" --device "pixel"
          
      - name: Start Emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell input keyevent 82  # desbloqueia a tela
          
      - name: Keep alive
        run: |
          echo "Emulador iniciado! Mantendo processo ativo por 5 minutos..."
          sleep 300
